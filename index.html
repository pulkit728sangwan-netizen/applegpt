<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Real Tree Growth — Seed to Apple (2 cycles)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="scene" aria-label="Tree growth animation">
    <div class="stage">
      <!-- seed (reused) -->
      <div id="seed" class="seed" aria-hidden="false">
        <div class="half left"></div>
        <div class="half right"></div>
      </div>

      <!-- sprout + stem container -->
      <div id="sprout" class="sprout">
        <div id="stem" class="stem"></div>
      </div>

      <!-- branch crown (JS will place many leaves here) -->
      <div id="crown" class="crown" aria-hidden="true">
        <div id="leftBranch" class="branch arm left"></div>
        <div id="rightBranch" class="branch arm right"></div>
        <!-- bud and apple -->
        <div id="bud" class="bud"></div>
        <div id="apple" class="apple" aria-hidden="true"></div>
      </div>

      <!-- impact shadow / ground seed -->
      <div id="impact" class="impact"></div>
      <div id="groundSeed" class="ground-seed"><span class="tiny"></span></div>

      <!-- ground for visual -->
      <div class="ground"></div>
    </div>

    <div class="info">Seed → Sprout → Stem → Branches → Leaves → Apple → Fall → Seed (2 cycles)</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
